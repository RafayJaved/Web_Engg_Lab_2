    <head>

			img {

    </head>

            <form name="image_browser" method="post" action="./">

						<li><input type="radio" name="image_browser-slides" id="02" />

							<img src="quetta.jpg" width="100" height="100"></label>
							</label>
                            <section>
                              <img src="quetta.jpg" width="1600" height="1185">

                </fieldset>

        </div>
    </body>
</html>
